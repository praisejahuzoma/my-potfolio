<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
     <!-- box icon -->
     <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css"> -->
    <title>Portfolio</title>
</head>
<body>
   <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav_logo">Praisejah</a>

      <div class="nav_menu" id="nav-menu">
          <ul class="nav_list grid">
              <li class="nav_item">
                  <a href="#home" class="nav_link">
                    <i class='bx bx-home-alt nav_icon'  ></i> Home
                  </a>
              </li>
              <li class="nav_item">
                <a href="#about" class="nav_link">
                    <i class='bx bx-user nav_icon' ></i> About
                </a>
            </li>
            <li class="nav_item">
                <a href="#skills" class="nav_link">
                    <i class='bx bx-file nav_icon' ></i> Skills
                </a>
            </li>
            <li class="nav_item">
                <a href="#service"s class="nav_link">
                    <i class='bx bx-briefcase-alt-2 nav_icon'  ></i> Services
                </a>
            </li>
            <li class="nav_item">
                <a href="#"portfolio class="nav_link">
                    <i class='bx bx-image nav_icon'></i> Portfolio
                </a>
            </li>
            <li class="nav_item">
                <a href="#contact" class="nav_link">
                    <i class='bx bx-message-rounded-dots nav_icon'></i> Contactme
                </a>
            </li>
          </ul>
          <i class='bx bx-window-close bx-rotate-180 nav_close' id="nav-close" ></i>
      </div>

      <div class="nav_btns">
          <div class="nav_toggle" id="nav-toggle">
            <i class='bx bx-menu-alt-left '></i>
          </div>
      </div>
    </nav>
   </header>

    <main class="main">
      <section class="home section" id="home">
          <div class="home_container container grid">
              <div class="home_content grid">
                  <div class="home_social">
                      <a href="http://www.instagram.com/" target="_blank" class="home_social-icon">
                        <i class='bx bxl-instagram' ></i>
                      </a>

                      <a href="https://www.twitter.com/" target="_blank" class="home_social-icon">
                        <i class='bx bxl-twitter' ></i>
                      </a>

                    <a href="https://github.com/praisejahuzoma" target="_blank" class="home_social-icon">
                        <i class='bx bxl-github'></i>
                    </a>
                  </div>

                  <div class="home_img">
                     <img src="images/heard-img.svg" class="home_blob-img">
                  </div>
                  <div class="home_data">
                     <h1 class="home_title">Hi, I'am Praisejah</h1>
                     <h3 class="home_subtitle">Frontend developer</h3>
                     <p class="home_description">High level experience in web design and development knowledg, producing quality work.  </p>
                     <a href="#contact" class="button button--flex">
                        Contact Me <i class='bx bx-message-rounded-dots button_icon'></i>
                     </a>
                  </div>
              </div>

              <div class="home_scroll">
                <a href="#about" class="home_scroll-button button--flex">
                    <i class='bx bx-mouse home_scroll-mouse' ></i>
                    <span class="home_scroll-name">Scroll down</span>
                    <i class='bx bx-down-arrow-alt home_scroll-arrow' ></i>
                </a>
              </div>
          </div>
      </section>

      <!-- about -->
      <section class="about section" id="about">
        <h2 class="section_title">About Me</h2>
        <span class="section_subtitle">My introduction</span>
      </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
